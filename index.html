<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial | JM TECH</title>
        <link rel="stylesheet" href="site.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <a class="header__logoLink" href="#!"><img class="header__logo" src="img/logo.png" alt="Logo da JM TECH"></a>

                <div class="header__info">
                    <a class="header__login" href="#!">
                        <img class="header__loginImg" src="img/login.png" alt>
                        <p class="header__loginTexto">Minha conta</p>
                    </a>

                    <a class="header__carrinho" href="#!">
                        <img class="header__carrinhoImg" src="img/carrinho.png" alt>
                        <p class="header__carrinhoTexto">Meu carrinho</p>
                    </a>

                    <a class="header__entrar" href="#!">Entrar</a>

                    <div class="header__search">
                        <input class="header__searchInput" type="search">
                        <img class="header__lupa" src="img/lupa.png" alt>
                    </div>
                </div>
            </div>

            <nav class="header__nav">
                <ul class="header__lista">
                    <li class="header__item"><a class="header__link" href="#!">Produtos</a></li>
                    <li class="header__item"><a class="header__link" href="#!">Serviços</a></li>
                    <li class="header__item"><a class="header__link" href="#!">Quem somos</a></li>
                    <li class="header__item"><a class="header__link" href="#!">Fale conosco</a></li>
                </ul>
            </nav>
        </header>

        <section class="banner">
            <img class="banner__gif" src="img/gif-jose.gif" alt>
        </section>

        <main class="main">
            <section class="main__destaques">
                <h1 class="main__title">Destaques</h1>

                <div class="main__content">
                    <div class="main__produto">
                        <a href="#!">
                            <img src="img/camisa.png" alt="camiseta JM TECH">
                            <p class="main__preco">R$ 69,90</p>
                        </a>
                    </div>

                    <div class="main__produto">
                        <a href="#!">
                            <img src="img/chaveiro.png" alt="chaveiro JM TECH">
                            <p class="main__preco">R$ 9,99</p>
                        </a>
                    </div>

                    <div class="main__produto">
                        <a href="#!">
                            <img src="img/caneca.png" alt="caneca JM TECH">
                            <p class="main__preco">R$ 39,90</p>
                        </a>
                    </div>

                    <div class="main__produto">
                        <a href="#!">
                            <img src="img/bolsa.png" alt="bolsa JM TECH">
                            <p class="main__preco">R$ 49,90</p>
                        </a>
                    </div>

                    <div class="main__produto">
                        <a href="#!">
                            <img src="img/bone.png" alt="bone JM TECH">
                            <p class="main__preco">R$ 39,90</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <img class="footer__pagamento" src="img/pagamentos.png" alt="Formas de pagamento">

                <div class="footer__info">
                    <form class="footer__email">
                        <input class="footer__emailInput" type="email" placeholder="Digite seu email" required>
                        <input class="footer__confirmar" type="submit" value="OK">
                    </form>
                    <img class="footer__verificado" src="img/verificacao.png" alt="verificação de credibilidade e de qualidade do site e de seus produtos. Site e produtos verificados e aprovados">
                </div>
            </div>
        </footer>
    </body>
</html>
